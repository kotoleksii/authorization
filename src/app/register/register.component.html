<div class="container h-100 pt-3">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9 ">
      <div class="card p-1 mb-5 rounded" style="background-color: #182533">
        <div class="card-body p-3 pb-1">
          <p class="text-center fs-3 card-title mb-3 text-light">New profile</p>
          <form method="POST" action="/register" class="needs-validation" novalidate="" autocomplete="off">

            <div class="mb-3 text-muted fs-5">
              <label class="mb-2" for="username">Name</label>
              <input id="username" type="text" class="form-control" name="username" placeholder="vasia" required
                     autofocus>
              <div class="invalid-feedback">
                Name is invalid
              </div>
            </div>

            <div class="mb-3 text-muted fs-5">
              <label class="mb-2" for="email">E-Mail</label>
              <input id="email" type="email" class="form-control" name="email" placeholder="vasia@mail.com" required>
              <div class="invalid-feedback">
                Email is invalid
              </div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100 text-muted fs-5">
                <label for="password">Password</label>
              </div>
              <input id="password" type="password" class="form-control" name="password" placeholder="your password"
                     required>
              <div class="invalid-feedback">
                Password is required
              </div>
            </div>

            <div class="mb-3">
              <div class="mb-2 w-100 text-muted fs-5">
                <label for="c_password">Confirm password</label>
              </div>
              <input id="c_password" type="password" class="form-control" name="cPassword"
                     placeholder="confirm your password" required>
              <div class="invalid-feedback">
                Password is required
              </div>
            </div>

            <input type="hidden" name="frm_registration">

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-lg btn-primary">
                Registration
              </button>
            </div>
          </form>
        </div>
        <div class="card-body py-0 border-0">
          <div class="text-center">
            <a href="/login" class="text-muted text-decoration-none fs-6">
              Have you an Account?
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
